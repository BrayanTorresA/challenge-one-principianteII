<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/21790cdf2b.js" crossorigin="anonymous"></script>
    <title> Challenge Alura II | Juego del Ahorcado</title>
</head>
<body>
    <div id="pantalla" class="pantalla-inicial"></div>
    <header>
    <div id="header-div">
        <div id="logo-container">
            <img src="img/logo.svg" alt="logo" id="logo" onclick="animation(menuPrincipal)">
        </div>
    </div>
    </header>

    <main class="flex-col-space">
        <section id="section-inicio" class="flex-col-center">
            <button id="play-game" class="button primario"> Iniciar juego</button>  
            <button id="agregar-nueva-palabra" class="button secundario">Agregar nueva palabra</button>
        </section>

        <section id="section-nueva-palabra" class="flex-col-space">
            <input id="input-nueva-palabra" type="text" placeholder="Ingresa una nueva palabra" autocomplete="off">

            <div id="new-word-buttons-box">
                <div id="advertencia" class="flex-row-center">
                    <p><img src="./img/advertencia.svg" alt=""> MÃ¡x. 8 letras</p>
                </div>
                <div id="confirmar-nueva-palabra"></div>
                <button id="guardar-nueva-palabra" class="button primario">Guardar palabra</button>
                <button id="cancelar-nueva-palabra" class="button secundario">Empezar a jugar</button>
            </div>
        </section>

        <section id="section-juego" class="flex-col-center">
            
            <div id="caja-ahorcado">
                <canvas width="355" height="355"></canvas>
                <div id="caja-mensaje-final" class="flex-col-center"></div>
            </div>
            <div id="caja-palabras-correctas" class="flex-col-center"></div>
            <div id="caja-palabras-erradas" class="flex-col-center"></div>
            <div id="caja-palabra-secreta" class="flex-col-center"></div>
            <div id="game-buttons-box">
                <button id="nuevo-juego" class="button primario">Nuevo juego</button>
                <button id="rendirse" class="button secundario">rendirse</button>
            </div>
        </section>

    </main>

    <footer id="footer1" class="flex-col-center">
        
        <ul>
            <li><a href="https://github.com/BrayanTorresA" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/Brayan81834615" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/brayan-torres-acu%C3%B1a-693a62172/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://www.instagram.com/iambrayantorres/" target="_blank"><i class="fab fa-instagram"></i></a></li>  
        </ul> 
        <p>Made by Brayan Torres with &#10084</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/ahorcado.js"></script>
    <script src="js/nueva-palabra.js"></script>
</body>
</html>
